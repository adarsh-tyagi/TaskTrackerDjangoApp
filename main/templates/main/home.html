{% extends 'main/index.html' %} 
{% block content %}

<div class="homeContainer">
  <h2>Create account and keep track of your all tasks</h2>
  <p>Tasks Tracker</p>

  {% if user.is_authenticated %}
    <a href="/tasks" class="btn btn-primary"><i class="fa fa-eye"></i> View Tasks</a>
    <a href="/create" class="btn btn-warning"><i class="fa fa-pencil"></i> Create New</a>
  {% else %}
    <a href="/login" class="btn btn-success"><i class="fa fa-sign-in"></i> Login</a>
    <a href="/register" class="btn btn-danger"><i class="fa fa-user-plus"></i> Register</a>
  {% endif %}
  
</div>

{% endblock %}
