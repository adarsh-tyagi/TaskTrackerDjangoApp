{% extends "main/index.html" %}

{% block content %}

<div class="container form-div">

    <h1>Register</h1> 
    {% if error %}
        <div class="alert alert-danger">
            <i class="fa fa-exclamation"></i> {{error}}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter unique username" required  class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password1" class="form-label">Password</label>
            <input type="password" name="password1" id="password1" placeholder="Enter strong password" required class="form-control" />
        </div>
        <div class="form-group">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" name="password2" id="password2" placeholder="Confirm your password" required class="form-control" />
        </div>
        <button type="submit" class="btn btn-outline-primary"><i class="fa fa-user-plus"></i> Register</button>
    </form>

    <div>
        Already have account? <a href="/login" class="badge bg-warning">Login here</a>
    </div>

</div>

{% endblock %}
